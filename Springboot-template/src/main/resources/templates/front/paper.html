    <script>
      function modUser(token){
        var tokenInput = document.getElementsByName('token')[0];
        var token = tokenInput.value;
        layer.open({
          //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
          type:2,
          content:'/common/toPassCheck?id='+token+"&status=2",
          area: ['40%', '60%'],
          offset: 'auto',
          title: '修改权限校验',
          id: 'modify' //设定一个id，防止重复弹出
        });
      }

      function seeUser(id){
        var tokenInput = document.getElementsByName('token')[0];
        var token = tokenInput.value;
        layer.open({
          //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
          type:2,
          content:'/user/seeData/'+token,
          area: ['30%', '60%'],
          offset: 'auto',
          id: 'modify' //设定一个id，防止重复弹出
        });
      }
    </script>

    <script>
      layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 进行登录操作
        form.on('submit(comment)', function (data) {
          data = data.field;
          console.log(data)
          if (data.username == '') {
            layer.msg('用户名不能为空');
            return false;
          }
          if (data.password == '') {
            layer.msg('密码不能为空');
            return false;
          }

          //发送异步登录请求
          $.ajax({
            url:'/staff/saveComment',
            type:'POST',
            data: {
              name: data.name,
              email: data.email,
              message: data.message,
            },
            success:
                function (response) {
                  layer.msg(response.msg);
                  console.log(response)
                  //code = 1 代表登录成功
                  if(response.code == "1"){
                    //上传成功
                    layer.msg(response.msg, {
                      icon : 6,
                      offset : "auto",
                      time : 2000
                    });//提示框

                    setTimeout(function(){
                      //带参跳转
                      window.location.href = "/admin/toContact"
                    }, 1000);
                    return false;
                  }
                  else if(response.code == "0"){
                    //上传成功
                    layer.msg(response.msg, {
                      icon : 5,
                      offset : "auto",
                      time : 2000
                    });//提示框
                  }
                },
          })
          return false;
        });
      });
    </script>
